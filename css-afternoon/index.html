<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>GitHub</title>
</head>
<body>
    <header class="top-header">
        <div class="header-container">
            <div class="toolbar">
                <img class="small-image" src="https://magentys.io/wp-content/uploads/2017/04/github-logo-1.png" alt="GitHub">
                <input type="text" placeholder="Search or jump to...">
                <span class='toolbar-nav'>Pull Requests</span>
                <span class='toolbar-nav'>Issues</span>
                <span class='toolbar-nav'>Marketplace</span>
                <span class='toolbar-nav'>Explore</span>
            </div>
            <img class="small-profile" src="https://avatars1.githubusercontent.com/u/40079157?s=460&v=4" alt="Olafaloofian">
        </div>
    </header>
    <main>
        <div class="main-container">
            <aside class="profile-overview">
                <img class="large-image" src="https://avatars1.githubusercontent.com/u/40079157?s=460&v=4" alt="Olafaloofian">
                <span id="name">Olafaloofian</span>
                <button class="profile-widget">Add a bio</button>
                <button class="profile-widget">Edit profile</button>
                <div><hr></div>
                <div class="joined-info">ðŸ•’ Joined 1 year ago</div>
            </aside>
            <div class="main-overview">
                <header class='overview-header'>
                    <span class="overview-nav">Overview</span>
                    <span class="overview-nav">Repositories</span>
                    <span class="overview-nav">Start</span>
                    <span class="overview-nav">Followers</span>
                    <span class="overview-nav">Following</span>
                    <div><hr class="line"></div>
                    <div class="mini-container">
                        <span class="mini-text">Popular repositories</span>
                        <span class="super-mini-text">Customize your pinned responses</span>
                    </div>
                </header>
                <div class="overview">
                    <div class="repo-list1">
                        <div class='repo'>Repository 1</div>
                        <div class='repo'>Repository 2</div>
                        <div class='repo'>Repository 3</div>
                    </div>
                    <div class="repo-list2">
                        <div class='repo'>Repository 4</div>
                        <div class='repo'>Repository 5</div>
                        <div class='repo'>Repository 6</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
